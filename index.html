<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales Summary</title>
    <style>
        /* Reset and base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f9fafb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.8rem;
            text-align: center;
            color: #222;
        }

        #total-sales {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-top: 1.5rem;
            padding: 0.75rem 1rem;
            background-color: #e0f2fe;
            border-radius: 6px;
            color: #0369a1;
            user-select: text;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Summary</h1>
        <!-- Display the calculated total sales here -->
        <div id="total-sales">Loading...</div>
    </div>

    <script>
        /**
         * Parses CSV text into an array of objects
         * Assumes first line is header
         * Handles simple CSV without quoted commas
         * @param {string} csvText
         * @returns {Array<Object>}
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split(/\r?\n/);
            if (lines.length < 2) return [];
            const headers = lines[0].split(",").map(h => h.trim());
            const rows = lines.slice(1);

            return rows.map(line => {
                const values = line.split(",").map(v => v.trim());
                const obj = {};
                headers.forEach((header, idx) => {
                    obj[header] = values[idx];
                });
                return obj;
            });
        }

        // The given CSV file data URI from the attachment
        const salesCsvDataUri = "data:text/csv;base64,cHJvZHVjdCxzYWxlcwpBcHAyMCwxNTAuNTAKQmFuYW5hLDIwMC4yNQpDaGVycnksMzAw";

        /**
         * Decode base64 data URI to string content
         * @param {string} dataUri
         * @returns {string}
         */
        function decodeBase64DataUri(dataUri) {
            // Format: data:[<mime type>][;base64],<data>
            const base64Index = dataUri.indexOf(';base64,');
            if (base64Index === -1) {
                throw new Error('Invalid base64 data URI');
            }
            const base64String = dataUri.substring(base64Index + 8);
            try {
                return atob(base64String);
            } catch (e) {
                throw new Error('Failed to decode base64 content');
            }
        }

        /**
         * Calculate sum of the 'sales' column from parsed CSV array
         * @param {Array<Object>} data
         * @returns {number}
         */
        function calculateTotalSales(data) {
            let total = 0;
            data.forEach(row => {
                // parseFloat may return NaN if invalid
                const saleValue = parseFloat(row['sales']);
                if (!isNaN(saleValue)) {
                    total += saleValue;
                }
            });
            return total;
        }

        /**
         * Main function to process CSV and update DOM
         */
        function main() {
            try {
                const csvText = decodeBase64DataUri(salesCsvDataUri);
                const parsedData = parseCSV(csvText);
                const totalSales = calculateTotalSales(parsedData);
                // Fixed to exact decimal places shown in the check
                // The required text is '650.75' exactly
                // The CSV has sales: 150.50 + 200.25 + 300 = 650.75
                const totalSalesFixed = totalSales.toFixed(2);

                const totalSalesEl = document.getElementById('total-sales');
                if (!totalSalesEl) {
                    throw new Error("Element with id 'total-sales' not found.");
                }

                // Update text content exactly
                totalSalesEl.textContent = totalSalesFixed;
            } catch (err) {
                // On error, display a clean message
                const totalSalesEl = document.getElementById('total-sales');
                if (totalSalesEl) {
                    totalSalesEl.textContent = 'Error processing data';
                }
                console.error(err);
            }
        }

        // Run main on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
