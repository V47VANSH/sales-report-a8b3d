<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sales Summary</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fa;
      color: #222;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(80,100,120,0.11);
      text-align: center;
      min-width: 260px;
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.01em;
      font-weight: 600;
    }
    .label {
      font-size: 1.05rem;
      color: #6a7680;
      margin-bottom: 0.5rem;
      display: block;
      font-weight: 500;
    }
    #total-sales {
      font-size: 2.2rem;
      font-weight: bold;
      color: #2878d9;
      margin-top: 0.3rem;
      letter-spacing: -1px;
    }
    #sales-table {
      margin: 2.5rem auto 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 430px;
      background: #f8fafc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 5px rgba(80,100,120,0.07);
    }
    #sales-table th, #sales-table td {
      padding: 0.68em 1.1em;
      text-align: left;
    }
    #sales-table th {
      background: #e9eef4;
      font-weight: 600;
      color: #28539d;
      border-bottom: 2px solid #dee5ed;
    }
    #sales-table td {
      border-bottom: 1px solid #eef2f6;
      font-size: 1.02em;
    }
    #sales-table tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 500px) {
      .container { padding: 1.2rem 0.7rem; min-width: unset; }
      h1 { font-size: 1.38rem; }
      #total-sales { font-size: 1.55rem; }
      #sales-table { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Sales Summary</h1>
    <span class="label">Total Sales</span>
    <div id="total-sales">Loading...</div>
    <table id="sales-table" style="margin-top:2.5rem; display: none;">
      <thead>
        <tr><th>Product</th><th>Sales</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script>
  // Base64-encoded CSV (from attachment)
  const csvDataURI = 'data:text/csv;base64,cHJvZHVjdCxzYWxlcwpBcHAyMCwxNTAuNTAKQmFuYW5hLDIwMC4yNQpDaGVycnksMzAw';

  // Function to decode base64
  function base64Decode(dataURI) {
    const base64 = dataURI.substring(dataURI.indexOf(',') + 1);
    try {
      return decodeURIComponent(escape(window.atob(base64)));
    } catch (e) {
      return atob(base64);
    }
  }

  // Minimal CSV parser for two columns (no quotes, no embedded commas)
  function parseCSV(text) {
    const lines = text.trim().split(/\r?\n/);
    const header = lines[0].split(',');
    const rows = [];
    for(let i=1; i<lines.length; ++i) {
      const values = lines[i].split(',');
      const row = {};
      for(let j=0; j<header.length; ++j) {
        row[header[j].trim()] = values[j] ? values[j].trim() : '';
      }
      rows.push(row);
    }
    return rows;
  }

  // Calculate total sales
  function calculateTotalSales(rows) {
    let sum = 0;
    for(const row of rows) {
      let value = parseFloat(row['sales']);
      if (!isNaN(value)) sum += value;
    }
    return sum.toFixed(2);
  }

  // Render the sales table
  function renderSalesTable(rows) {
    // Find the table elements
    const table = document.getElementById('sales-table');
    const tbody = table.querySelector('tbody');
    tbody.innerHTML = '';
    for (const row of rows) {
      const tr = document.createElement('tr');
      // Product name (from 'product' column)
      const tdProduct = document.createElement('td');
      tdProduct.textContent = row['product'];
      tr.appendChild(tdProduct);
      // Sales amount (from 'sales' column, preserving input format)
      const tdSales = document.createElement('td');
      tdSales.textContent = row['sales'];
      tr.appendChild(tdSales);
      tbody.appendChild(tr);
    }
    table.style.display = '';
  }

  // Main processing
  (function() {
    const csvText = base64Decode(csvDataURI);
    const rows = parseCSV(csvText);
    const total = calculateTotalSales(rows);
    // Set text content exactly as required
    document.getElementById('total-sales').textContent = total;
    renderSalesTable(rows);
  })();
  </script>
</body>
</html>
