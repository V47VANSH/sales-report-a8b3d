<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sales Summary</title>
  <style>
    /* Responsive, clean, professional styling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fa;
      color: #222;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(80,100,120,0.11);
      text-align: center;
      min-width: 260px;
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.01em;
      font-weight: 600;
    }
    .label {
      font-size: 1.05rem;
      color: #6a7680;
      margin-bottom: 0.5rem;
      display: block;
      font-weight: 500;
    }
    #total-sales {
      font-size: 2.2rem;
      font-weight: bold;
      color: #2878d9;
      margin-top: 0.3rem;
      letter-spacing: -1px;
    }
    @media (max-width: 500px) {
      .container { padding: 1.2rem 0.7rem; min-width: unset; }
      h1 { font-size: 1.38rem; }
      #total-sales { font-size: 1.55rem; }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Sales Summary</h1>
    <span class="label">Total Sales</span>
    <div id="total-sales">Loading...</div>
  </main>
  <script>
  // Base64-encoded CSV (from attachment)
  const csvDataURI = 'data:text/csv;base64,cHJvZHVjdCxzYWxlcwpBcHAyMCwxNTAuNTAKQmFuYW5hLDIwMC4yNQpDaGVycnksMzAw';

  // Function to decode base64
  function base64Decode(dataURI) {
    // Remove data URI header
    const base64 = dataURI.substring(dataURI.indexOf(',') + 1);
    // Decode base64 to UTF-8 string
    try {
      return decodeURIComponent(escape(window.atob(base64)));
    } catch (e) {
      // Fallback for older browsers
      return atob(base64);
    }
  }

  // Minimal CSV parser for two columns (handles no quotes, no embedded commas)
  function parseCSV(text) {
    const lines = text.trim().split(/\r?\n/);
    const header = lines[0].split(',');
    const rows = [];
    for(let i=1; i<lines.length; ++i) {
      const values = lines[i].split(',');
      // Map header to values
      const row = {};
      for(let j=0; j<header.length; ++j) {
        row[header[j].trim()] = values[j].trim();
      }
      rows.push(row);
    }
    return rows;
  }

  // Calculate total sales
  function calculateTotalSales(rows) {
    let sum = 0;
    for(const row of rows) {
      // Parse as float (handles decimals)
      let value = parseFloat(row['sales']);
      if (!isNaN(value)) sum += value;
    }
    // Ensure toFixed(2) for exact decimal formatting
    return sum.toFixed(2);
  }

  // Main processing
  (function() {
    const csvText = base64Decode(csvDataURI);
    const rows = parseCSV(csvText);
    const total = calculateTotalSales(rows);
    // Set text content exactly as required
    document.getElementById('total-sales').textContent = total;
  })();
  </script>
</body>
</html>
