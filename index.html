<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Summary</title>
  <style>
    /* Reset and base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
      color: #222;
    }
    #total-sales {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0a6a0a;
      border: 2px solid #0a6a0a;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      background-color: #e6f4e6;
      min-width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sales Summary</h1>
  <div id="total-sales">Loading...</div>

  <script>
    /**
     * This script decodes the embedded CSV data URI,
     * parses the CSV, sums the 'sales' column values,
     * and updates the #total-sales element with the total.
     * 
     * The required total sum is exactly 650.75.
     */

    (function() {
      // The provided CSV data URI (from attachment)
      const csvDataURI = "data:text/csv;base64,cHJvZHVjdCxzYWxlcwpBcHAyMCwxNTAuNTAKQmFuYW5hLDIwMC4yNQpDaGVycnksMzAw";

      // Extract base64 part from the data URI
      function extractBase64(dataURI) {
        const commaIndex = dataURI.indexOf(',');
        return dataURI.substring(commaIndex + 1);
      }

      // Decode base64 to string
      function base64Decode(base64) {
        try {
          return atob(base64);
        } catch (e) {
          console.error('Base64 decoding failed:', e);
          return null;
        }
      }

      // Parse CSV string into array of objects
      function parseCSV(csvString) {
        const lines = csvString.trim().split(/\r?\n/);
        if (lines.length < 2) {
          throw new Error('CSV data does not contain header and rows');
        }
        const headers = lines[0].split(',');
        const rows = lines.slice(1);
        return rows.map(line => {
          const values = line.split(',');
          const obj = {};
          headers.forEach((header, i) => {
            obj[header.trim()] = values[i] ? values[i].trim() : '';
          });
          return obj;
        });
      }

      // Sum sales column values
      function sumSales(data) {
        let total = 0;
        data.forEach(row => {
          const salesStr = row['sales'];
          if (!salesStr) {
            console.warn('Missing sales value for row:', row);
            return;
          }
          // Parse float with exact decimal places
          const value = parseFloat(salesStr);
          if (isNaN(value)) {
            console.warn('Invalid sales value:', salesStr);
            return;
          }
          total += value;
        });
        // Round to 2 decimal places to avoid float precision errors
        return Math.round(total * 100) / 100;
      }

      // Main execution
      try {
        const base64 = extractBase64(csvDataURI);
        const csvString = base64Decode(base64);
        if (csvString === null) {
          throw new Error('Failed to decode CSV base64');
        }

        const data = parseCSV(csvString);
        const totalSales = sumSales(data);

        // Set the total sales text content exactly as required
        const totalSalesElem = document.getElementById('total-sales');
        if (!totalSalesElem) {
          throw new Error('#total-sales element not found');
        }

        // Format to fixed 2 decimals as in example (650.75)
        totalSalesElem.textContent = totalSales.toFixed(2);

      } catch (err) {
        console.error('Error processing sales data:', err);
        const totalSalesElem = document.getElementById('total-sales');
        if (totalSalesElem) {
          totalSalesElem.textContent = 'Error loading data';
        }
      }
    })();
  </script>
</body>
</html>
